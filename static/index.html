<!doctype html>

<!-- Copied and adapted from Bootstrap homepage. -->

<html lang="en">
  <head>
    <style>

      div.container{
        position: relative;
        left: 25vw;
      }

      #h1 {
        position: relative;
        left: 37vw;
      }

      #input {
        width: 250px;
      }

      #output {
        width: 250px;
      }

      #output2 {
        width: 250px;
      }
      
      </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Wind Turbine Predictions</title>
  </head>
  <body>
    <h1 id="h1">Wind Turbine Predictions</h1>
    <br>
    <br>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          Speed<input class="form-control" type="number" id="input" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
        </div>
      </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="output" type="text" placeholder="Output" readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-success" id="dectree-button">Model 1</button>
          </div>
        </div>
      </div>

      <br>

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="output2" type="text" placeholder="Output" readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-success" id="neuralnet-button">Model 2</button>
          </div>
        </div>
      </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <script>
          // Requests
        $("#dectree-button").click(function(e) {
            e.preventDefault();
            var val_var = document.getElementById("input").value;
            $.ajax({
            type : 'POST',
            url : "/api/model1",
            contentType: 'application/json;charset=UTF-8',
            data : val_var
            });


            $.getJSON("/api/model1", function(data) {
                $('#output').val(data.value);
            });
        });
        $("#neuralnet-button").click(function(e) {
            e.preventDefault();
            var val_var = document.getElementById("input").value;
            $.ajax({
            type : 'POST',
            url : "/api/model2",
            contentType: 'application/json;charset=UTF-8',
            data : val_var
            });



            $.getJSON("/api/model2", function(data) {
                $('#output2').val(data.value);
            });
        });
    </script>
  </body>
</html>
